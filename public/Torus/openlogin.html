<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLogin Integration</title>
  </head>
  <body>
    <div>
      <p id="text">Loading...</p>
      <p id="error"></p>
      <p id="address"></p>
      <p id="balance"></p>
      <p id="private-key"></p>
      <button id="login">Login</button>
      <button id="logout">Logout</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@toruslabs/openlogin@0"></script>
    <script src="https://cdn.ethers.io/scripts/ethers-v3.min.js"></script>
    <script>
      $(document).ready(async function init() {
        $("#login").hide();
        $("#logout").hide();

        window.openlogin = new Openlogin.default({
          clientId: "BIi6fcawhhcm3m0_Kj9HRGM1Qu8zbZwo-9JjwQ6kfnb9NR6zYtwbJHNkFthYvcqWK85WCkOV4qsb_FXztvqTQmo",
          network: "testnet" // valid values 'testnet' or 'mainnet'
        });

        await window.openlogin.init();

        if (window.openlogin.privKey) {
          $("#text").text("Logged in.");
          $("#private-key").text(
            "Private key: " + window.openlogin.privKey + "."
          );
          $("#logout").show();
          await connectWeb3(window.openlogin.privKey);
        } else {
          $("#text").text("Didn't log in.");
          $("#login").show();
        }
      });

      async function connectEther(privKey) {
        const wallet = new ethers.Wallet("09b1b905e81be754b0669bc703084dbfa1d27c7127b110a5170cd4a0d00c7530", ethers.getDefaultProvider());
        const address = await wallet.getAddress();
        const balance = await wallet.getBalance();
        $("#address").text("Address: " + address + ".");
        $("#balance").text("Balance: " + balance + ".");
      }

      $("#login").click(async function (event) {
        const { privKey } = await openlogin.login();
        await connectWeb3(privKey);
      });
      $("#logout").click(async function (event) {
        await openlogin.logout();

        $("#text").text("Didn't log in.");
        $("#private-key").text("");
        $("#login").show();
        $("#logout").hide();
      });
    </script>
  </body>
</html>
